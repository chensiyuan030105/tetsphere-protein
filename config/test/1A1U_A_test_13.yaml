expr_name: pdb
protein_id: 1A1U_C
resolution: res_5
fitting_stage: geometry
wandb_project: tetsphere
wandb_run_name: 1A1U_C
geometry_type: TetMeshMultiSphereGeometry
geometry:
  initial_mesh_path: ''
  use_smooth_barrier: true
  smooth_barrier_param:
    smooth_eng_coeff: 0.0001
    barrier_coeff: 0.0001
    increase_order_iter: 1000
  template_surface_sphere_path: ./data_preprocess/s.1.obj
  key_points_file_path: ./dataset/masif/test_13/${resolution}/${protein_id}/${protein_id}.json
  tetwild_exec: ../TetWild/build/TetWild
  tetwild_cache_folder: .tetwild_cache
  tetwild_scale: 1
  load_precomputed_tetwild_mesh: false
  debug_mode: false
dataloader_type: MistubaImgDataLoader
data:
  dataset_config:
    image_root: img_data/${expr_name}
  world_size: 1
  rank: 0
  batch_size: 2048
  total_num_iter: 1000000
renderer:
  context_type: cuda
  is_orhto: false
optimizer:
  lr: 0.1
  grad_limit: true
  grad_limit_values:
  - 0.01
  - 0.01
  grad_limit_iters:
  - 2000
milestone_lr_decay:
  milestones:
  - 15000
  - 160000
  - 320000
  gamma: 0.1
pdb_dir: ./dataset/masif/01-benchmark_pdbs
raw_surface_dir: ./dataset/masif/01-benchmark_pdbs_surfaces_split/${resolution}
output_path: ./dataset/masif/test_13/${resolution}/${protein_id}
total_num_iter: ${data.total_num_iter}
use_permute_surface_v: false
permute_surface_v_param:
  start_iter: 2000
  end_iter: ${data.total_num_iter}
  freq: 1000
  start_val: 0.01
  end_val: 0.001
verbose: true
target_mesh_path: ./dataset/masif/test_13/${resolution}/${protein_id}/${protein_id}.obj
scale: 0.02
mesh_loss_weight: 0.9999
reg_loss_weight: 0.0001
mesh_loss_batch_size: 2048
mesh_loss_sample_ratio: 1.0
epsilon: 0.001
tri_v_scale: 1
sample_points_schedule:
  init_num_surface_samples: 100000
  milestones:
  - 1000000
  gamma: 10
mesh_loss_weight_schedule:
  milestones:
  - 320000
  forward_facing_loss_weight:
  - 0.5
  backward_facing_loss_weight:
  - 0.5
init_scheme: average_of_atom
radius: 0.15
use_euclidean_only: False
use_residue_correspondence: False
normal_weight: 1.0